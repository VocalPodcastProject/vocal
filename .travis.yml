---

language: node_js

node_js:
  - lts/*

sudo: required

services:
  - docker

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev

install:
  - npm i -g @elementaryos/houston

script:
  - houston ci
    --name-domain com.github.needleandthread.vocal
    --name-human Vocal

  - docker run -v $(pwd)/src:/app valalang/lint
